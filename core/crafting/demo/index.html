<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { CraftType } from '../dist';

      const vocabulary = {
        Title: {
          name: 'Title',
          description: 'Title of the object',

          sample: () => 'An amazing dinner',
        },
      };

      customElements.define('craft-type', CraftType);

      render(
        html` <craft-type .vocabulary=${vocabulary}> </craft-type> `,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
