<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <create-date-time id="create"></create-date-time>
    <date-time-detail id="detail"></date-time-detail>

    <script type="module">
      import { html, render } from "lit";
      import "../dist/definitions/create-date-time";
      import "../dist/definitions/date-time-detail";

      const createEl = document.getElementById("create");
      const detailEl = document.getElementById("detail");
      detailEl.relativeTime = true;
      createEl.addEventListener(
        "change",
        () => (detailEl.value = createEl.value)
      );
    </script>
  </body>
</html>
